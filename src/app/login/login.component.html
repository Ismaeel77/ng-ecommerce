<div class="w-50 mx-auto py-5">
  <form (ngSubmit)="handleLogin(loginForm)" [formGroup]="loginForm">
    <h1 class="mb-3 text-main fw-bold">Login</h1>
    <div *ngIf="apiError" class="alert alert-danger mt-3">{{apiError}}</div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" />
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger mt-3">
      <p *ngIf="loginForm.get('email')?.getError('required') && loginForm.get('email')?.touched" class="m-0">Email Is Required</p>
      <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">Invalid Email</p>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" />
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger mt-3">
      <p *ngIf="loginForm.get('password')?.getError('required') && loginForm.get('password')?.touched" class="m-0">Password Is Required</p>
      <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">Passwod must start with capital letters</p>
      </div>
    </div>

    <button type="submit" class="btn btn-success">
      <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
      <span *ngIf="!isLoading">Login</span>
    </button>
  </form>
</div>
