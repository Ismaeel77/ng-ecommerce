<div class="row py-5">
  <div class="col-md-10 p-0">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img height="400" src="assets/grocery-banner.png" class="w-100" alt="grocery-banner">
        </div>
        <div class="carousel-item">
          <img height="400" src="assets/grocery-banner-2.jpeg" class="w-100" alt="grocery-banner-2">
        </div>
        <div class="carousel-item">
          <img height="400" src="assets/slider-2.jpeg" class="w-100" alt="grocery-banner-2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>
  </div>
  <div class="col-md-2 p-0">
    <img height="200" src="assets/slider-image-3.jpeg" alt="slider-image-2">
    <img height="200" src="assets/slider-image-1.jpeg" alt="slider-image-3">
  </div>
</div>
