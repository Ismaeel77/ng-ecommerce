<section class="p-5">
  <div class="row align-items-center">
    <div class="col-md-4">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div *ngFor="let img of productDetails?.images" class="carousel-item active">
            <img [src]="img" class="img-thumbnail" [alt]="productDetails?.title">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="col-md-8">
      <h2 class="fw-bold mb-2">{{productDetails?.title}}</h2>
      <p class="text-muted">{{productDetails?.description}}</p>
      <p class="text-muted">Category: {{ productDetails?.slug}}</p>
      <p class="text-muted" *ngIf="productDetails?.sold">Sold Times: {{productDetails?.sold}}</p>
      <div class="d-flex align-items-center justify-content-between">
        <p class="price font-sm">{{productDetails?.price}} EGP</p>
        <p>{{productDetails?.ratingsAverage}} <span class="rating-color"><i class="fas fa-star"></i></span></p>
      </div>
      <button type="button" class="btn d-block w-100 bg-main fw-bold text-white">Add To Cart</button>
    </div>
  </div>
</section>
