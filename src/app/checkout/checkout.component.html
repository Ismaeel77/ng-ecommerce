<div class="mx-auto w-50">
  <h2 class="fw-bold text-main my-2">Payment Page</h2>
  <form [formGroup]="shippingAddress" (ngSubmit)="handleSubmit(shippingAddress)">

    <label for="details">Details:</label>
    <input class="form-control mb-3" type="text" formControlName="details" id="details">

        <label for="phone">Phone:</label>
    <input class="form-control mb-3" type="tel" formControlName="phone" id="phone">

    <label for="city">City:</label>
    <input class="form-control mb-3" type="text" formControlName="city" id="city">

    <button class="btn bg-main text-white">Pay Now</button>
  </form>
</div>
