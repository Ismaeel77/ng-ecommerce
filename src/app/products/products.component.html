<section class="p-5">
  <div class="row">
    <h1 class="text-main">All Produts</h1>
    <div *ngFor="let product of allProducts" class="col-sm-6 col-md-4 col-lg-2">
      <div class="product p-2">
        <a [routerLink]="['/productdetails', product?._id]">
          <img [src]="product?.imageCover" [alt]="product?.title" class="img-thumbnail" />
          <h2 class="my-1 overflow-hidden">{{ product?.title.split(' ').slice(0,2) }}</h2>
          <p class="text-muted">{{ product?.category}}</p>
          <p>{{product?.description.slice(0,50)}}</p>
          <div class="d-flex align-items-center justify-content-between">
            <p class="price font-sm">{{product?.price}} EGP</p>
            <p>{{product?.ratingsAverage}} <span class="rating-color"><i class="fas fa-star"></i></span></p>
          </div>
          <button type="button" class="btn d-block mx-auto bg-main fw-bold text-white">Add To Cart</button>
        </a>
      </div>
    </div>
  </div>
</section>
