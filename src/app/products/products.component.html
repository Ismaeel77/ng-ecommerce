<section class="p-5">
  <div class="row">
    <h1 class="text-main">All Produts</h1>
    <div *ngFor="let product of allProducts" class="col-sm-6 col-md-4 col-lg-2">
      <div class="product p-2">
        <a [routerLink]="['/productdetails', product?._id]">
          <img [src]="product?.imageCover" [alt]="product?.title" class="img-thumbnail" />
          <h4 class="my-1">{{ product?.title.split(' ').slice(0,2).join(' ')}}</h4>
          <p class="text-main font-sm">{{ product?.category.name | uppercase}}</p>
          <p>{{product?.description.slice(0,50)}}</p>
          <div class="d-flex align-items-center justify-content-between">
            <p class="price font-sm">{{product?.price | currency:"EGP"}}</p>
            <p>{{product?.ratingsAverage}} <span class="rating-color"><i class="fas fa-star"></i></span></p>
          </div>
        </a>
        <button (click)="addToCart(product?._id)" type="button" class="btn d-block mx-auto bg-main fw-bold text-white">Add To Cart</button>
      </div>
    </div>
  </div>
</section>
